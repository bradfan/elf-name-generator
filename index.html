<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Brad Tomlinson || Elf Name Generator</title>
  </head>
  <body>
    <header class="header banner" id="header">
      <p class="title" id="title">WHAT IS YOUR ELF NAME?</p>
    </header>
    <section class="main" id="main">
      <div class="input" id="input">
        <div class="anchor" id="anchor">
          <a href="#main" class="btn btn-animated">
            <img
              class="image"
              src="images/wreath.jpeg"
              alt="christmas wreath"
            />
            <figcaption class="click-me" id="click-me">
              Click the Wreath To Find Out!
            </figcaption>
          </a>
        </div>
      </div>
      <div class="image-container" id="image-container"></div>
      <div class="refresh hidden" id="refresh">
        <button class="btn-refresh" id="new-btn" onclick="location.reload()">
          bah!! humbug!! (try again!)
        </button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
