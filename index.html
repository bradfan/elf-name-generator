<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Brad Tomlinson || Elf Name Generator</title>
  </head>
  <body>
    <header class="header banner" id="header">
      <p class="title" id="title">WHAT IS YOUR ELF NAME?</p>
    </header>
    <section class="main" id="main">
      <div class="input" id="input">
        <div class="click-below">
          <p>Click the wreath to find out!!</p>
        </div>
        <div class="anchor" id="anchor">
          <a href="#small-container" 
          class="btn btn--white btn--animated"
          
          >
            <img
              class="image"
              ;
              src="images/wreath.jpeg"
              ;
              alt="christmas wreath"
              
            />
          </a>
          <div class="container" id="container">
            
          </div>
        </div>
      </div>
      <div class="video-container hidden" id="video-container">

      </div>


      <div class="footer banner hidden" id="footer">
          <p class="footer-title" id="footer-title">
            MERRY CHRISTMAS!!
          </p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
